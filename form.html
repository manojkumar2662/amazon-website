<html>
  <head>
    <meta charset="utf-8">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <br>
    <img src="./assets/amazon_logo_dark.png" width="100px" alt="Amazon.com"/>
    <br>
<form action="./index.html" method="get">
    <div id="signInBorder">
      <p id="SignInTxt">
        Sign in
      </p>

      <label>
        <strong>Email (phone for mobile accounts)</strong>
        <br>
        <input type="email" name="email" value="" required="@">
      </label>

      <br>

      <label>
        <strong>Password</strong>
        <span><a href="#" id="password">Forgot your password?</a></span>
        <br>
        <input type="password" name="password" value="">
      </label>

      <div>
        <button id="amazon" onclick="index.html">Sign in</button>
      </div>

      <div id="createAccount">
        <h2><span>New to Amazon?</span></h2>
        <button id="newAccount" name="newAcct">Create your Amazon account</button>
      </div>



    </div>

  <hr id="footer">
</form>
